<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beats Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="app">
        <div class="nav">
            <h1>Beats Maker</h1>
        </div>
      <header>
        <h1>Tap Tap</h1>
        <p>Create sounds with just one tap</p>
      </header>
      <div class="visual"></div>
      <div class="pads">
        <div class="pad1">
          <audio src="./sounds/bubbles.mp3" class="sound"></audio>
        </div>
        <div class="pad2">
            <audio src="./sounds/clay.mp3" class="sound"></audio>
        </div>
        <div class="pad3">
            <audio src="./sounds/confetti.mp3" class="sound"></audio>
        </div>
        <div class="pad4">
            <audio src="./sounds/glimmer.mp3" class="sound"></audio>
        </div>
        <div class="pad5">
            <audio src="./sounds/moon.mp3" class="sound"></audio>
        </div>
        <div class="pad6">
            <audio src="./sounds/ufo.mp3" class="sound"></audio>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
